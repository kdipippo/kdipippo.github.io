      <img src="img/fotorama/41.png" data-caption="Fall '15 - The assignment was to draw a classmate as they draw yourself. This is my rendition of my friend Andrew.">
      <img src="img/fotorama/42.png" data-caption="Fall '15 - The assignment was a simple self-portrait. This is the single closest image I have drawn of myself. In fact, I passed someone on campus who recognized me from the artwork after seeing the piece first.">
      <img src="img/fotorama/43.png" data-caption="Fall '15 - The assignment was to draw all 180 degrees around you while sitting in a stairway, such that the finished artwork resembles a panoramic view of the hallways. <a target='_blank' href='http://pnr.ma/dEdIrE'>Select this link</a> to watch the panoramic view of the same sketch, created as a way to replicate the view I had as I was drawing this piece.">
      <img src="img/fotorama/44.png" data-caption="Fall '15 - Assignment was to practice shading and values with an organic subject (as opposed to the inorganic subjects from the prior two projects). This is the view from one of the pathways on the RPI campus. It is located just adjacent to the freshman dorms and the student union.">
      <img src="img/fotorama/45.png" data-caption="Fall '15 - Still life of an assortment of kitchenware set on a table. This is the second piece for this assignment that I submitted.">
      <img src="img/fotorama/46.png" data-caption="Fall '15 - Still life of an assortment of kitchenware set on a table. This is the first piece for this assignment that I submitted.">
      <img src="img/fotorama/47.png" data-caption="Fall '15 - The assignment was presented to practice drawing non-linear objects (i.e. boxes) in perspective. This is the first of two chair pieces I created for this assignment, the other of which is with the art professor as an example for future classes.">
      <img src="img/fotorama/49.png" data-caption="October '12 - Perspective drawing of a pencil sharpener.">
